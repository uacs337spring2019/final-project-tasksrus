<html>
    <head>
        <title>TasksRus</title>
        <link rel="stylesheet" type="text/css" href="tasks.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div id="main">
            <h2>Your task list</h2>
            <div id="notes">
                <span id="add" class="sticky-note">
                    <span>+</span>
                </span>
            </div>
        </div>
        <div id="popup">
            <div id="popupcontent">
                <div class="controls">
                    <span id="save"><i class="fa fa-floppy-o"></i></span>
                    <span id="delete"><i class="fa fa-trash"></i></span>
                    <span id="close"><i class="fa fa-close"></i></span>
                </div>
                <input id="name" type="text" maxlength="100"/>
                <div class="tasks">
                    <h6>Todo</h6>
                    <div>
                        <input id="newtask" type="text" placeholder="new task name"/>
                        <button id="addtask">+</button>
                    </div>
                    <ul id="todo"></ul>
                    <h6>Completed</h6>
                    <ul id="completed"></ul>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="tasks.js"></script>
    </body>
</html>
